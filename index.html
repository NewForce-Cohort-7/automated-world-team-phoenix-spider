    <section class="header">
        <h1 class="title">Automate the World</h1>

        <div class="link_container">
            <a href="#rwanda" class="country_link" id="rwanda_link" >Rwanda</a>
            <a href="#vietnam" class="country_link" id="vietnam_link">Vietnam</a>

        </div>
    </section>

    <section class="main">

        <h1 class="country_title">Rwanda</h1>
        <article class="country_container" id="rwanda">
            <div class="city_container" id="rwanda-cities"></div>
            <div class="landmark_container" id="rwanda-landmarks"></div>
            <div class="celebrity_container" id="rwanda-celebrities"></div>

        <h1 class="country_title">Vietnam</h1>

            <div class="landmark_container" id="vietnam-landmarks"></div>
            <div class="celebrity_container" id="vietnam-celebrities"></div>
        </article> 

        <img class="country_flag south-korea-flag" src="images/south-korea-flag.webp">
        <h1 class="country_title south-korea">South Korea</h1>
        <article class="country_container" id="south-korea">
            <div class="city_container" id="south-korea-cities"></div>
            <div class="landmark_container" id="south-korea-landmarks"></div>
            <div class="celebrity_container" id="south-korea-celebrities"></div>
        </article> 

        <h1 class="country_title">Germany</h1>
        <article class="country_container" id="germany">
            <div class="city_container" id="germany-cities"></div>
            <div class="landmark_container" id="germany-landmarks"></div>
            <div class="celebrity_container" id="germany-celebrities"></div>
        </article>
